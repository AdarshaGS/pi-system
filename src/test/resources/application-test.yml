spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  
  flyway:
    enabled: false
  
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  
  data:
    redis:
      enabled: false

jwt:
  secret: YnJhaW5zdG9ybWluZ2RldmVsb3BtZW50YW50aWdyYXZpdHliYXNlNjRrZXlzZWN1cmU=
  expiration: 3600000
  refresh-token:
    expiration: 86400000

aa:
  mode: MOCK

audit:
  enabled: false

server:
  port: 0

logging:
  level:
    root: INFO
    com.stocks: DEBUG
