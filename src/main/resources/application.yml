spring:
  config:
    import: "optional:file:.env[.properties]"
  application:
    name: pi-system
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: false
    baseline-on-migrate: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

  task:
    scheduling:
      enabled: true
      pool:
        size: 5

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}

aa:
  mode: ${AA_MODE}

external:
  service:
    mfapi:
      base-url: https://api.mfapi.in

# Email configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    from-email: ${MAIL_FROM:noreply@pi-system.com}
    enabled: ${MAIL_ENABLED:true}

server:
  port: ${PORT}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha
    display-request-duration: true
    doc-expansion: none
    default-models-expand-depth: -1
  api-docs:
    path: /v3/api-docs

# Advanced Features Configuration
document:
  upload:
    dir: ${DOCUMENT_UPLOAD_DIR:./uploads/documents}
  max:
    size: ${DOCUMENT_MAX_SIZE:10485760}  # 10MB in bytes

# Logging Configuration
logging:
  level:
    com.investments.stocks: INFO
    com.investments.stocks.scheduler: DEBUG
    org.springframework.scheduling: INFO
