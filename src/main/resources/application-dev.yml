logging:
  level:
    root: INFO
    com.stocks: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

spring:
  datasource:
    hikari:
      auto-commit: false  # Required for Hibernate transaction management
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none  # Changed from 'validate' to allow drift detection
    properties:
      hibernate:
        format_sql: true